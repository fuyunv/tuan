<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新人限时专享价</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-red-400 to-orange-400 text-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="ri-arrow-left-s-line text-2xl"></i>
                <div class="flex-1"></div>
            </div>
            <div class="flex items-center space-x-4">
                <i class="ri-search-line text-2xl"></i>
                <i class="ri-more-2-fill text-2xl"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mt-16 px-4 pb-20">
        <!-- Title Section -->
        <div class="bg-gradient-to-r from-red-400 to-orange-400 text-white p-4 rounded-lg mb-4">
            <h1 class="text-xl font-bold mb-2">新人限时专享价</h1>
            <div class="flex justify-between items-center">
                <span>今天下单 明天提货</span>
                <span class="text-sm">自提点：妈妈驿站21栋 ></span>
            </div>
        </div>

        <!-- Product List -->
        <div class="space-y-4">
            <!-- Product 1 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex space-x-4">
                    <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/100" alt="土豆" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <span class="inline-block bg-red-100 text-red-500 px-2 py-1 rounded text-sm mb-2">新人专享</span>
                        <h2 class="text-gray-800 mb-2">【大小均匀】黄心土豆 0.9kg-1.1kg/份</h2>
                        <div class="flex items-center justify-between">
                            <div class="text-red-500">
                                <span class="text-sm">¥</span>
                                <span class="text-xl font-bold">0.1</span>
                            </div>
                            <button class="bg-orange-500 text-white px-4 py-1 rounded-full text-sm">购买</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex space-x-4">
                    <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/100" alt="干辣椒" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <span class="inline-block bg-red-100 text-red-500 px-2 py-1 rounded text-sm mb-2">新人专享</span>
                        <h2 class="text-gray-800 mb-2">【精选优质原料】识山知味云南丘北干辣椒</h2>
                        <div class="flex items-center justify-between">
                            <div class="text-red-500">
                                <span class="text-sm">¥</span>
                                <span class="text-xl font-bold">2.9</span>
                            </div>
                            <button class="bg-orange-500 text-white px-4 py-1 rounded-full text-sm">购买</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex space-x-4">
                    <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/100" alt="玉米" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <span class="inline-block bg-red-100 text-red-500 px-2 py-1 rounded text-sm mb-2">新人专享</span>
                        <h2 class="text-gray-800 mb-2">【水分多易熟煮】小娃娃菜 3颗/袋 450g-550g/袋</h2>
                        <div class="flex items-center justify-between">
                            <div class="text-red-500">
                                <span class="text-sm">¥</span>
                                <span class="text-xl font-bold">33.37</span>
                            </div>
                            <button class="bg-orange-500 text-white px-4 py-1 rounded-full text-sm">购买</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around items-center">
            <a href="#" class="flex flex-col items-center text-gray-600">
                <i class="ri-home-line text-2xl"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-600">
                <i class="ri-apps-line text-2xl"></i>
                <span class="text-xs">分类</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-600 relative">
                <i class="ri-shopping-cart-line text-2xl"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">2</span>
                <span class="text-xs">购物车</span>
            </a>
        </div>
    </nav>
</body>
</html>
